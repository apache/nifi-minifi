  scheduling strategy: TIMER_DRIVEN
  scheduling period: 30 sec
  port name: provenance
  destination url: http://localhost:8080/
  originating url: http://${hostname(true)}:8081/nifi
  use compression: true
  timeout: 30 secs
  batch size: 1000

